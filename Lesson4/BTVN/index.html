<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bài tập về nhà Pikachu</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/3.gif" alt="" class="img1" />
      <img src="./images/4.gif" alt="" class="img2" />
      <img src="./images/5.gif" alt="" class="img3" />
      <br />
      <img src="./images/6.gif" alt="" class="img4" />
      <img src="./images/8.gif" alt="" class="img5" />
      <img src="./images/7.gif" alt="" class="img6" />
      <br />
      <img src="./images/9.gif" alt="" class="img7" />
      <img src="./images/10.gif" alt="" class="img8" />
      <img src="./images/1.jpg" alt="" class="img9" />
      <br />
      <div class="button">
        <div class="button-main">
          <div class="row1">
            <button class="btn btn-up">Up</button>
          </div>

          <div class="row2">
            <button class="btn btn-left">Left</button>
            <button class="btn btn-down">Down</button>
            <button class="btn btn-right">Right</button>
          </div>
        </div>
        <div class="button-others">
          <button class="newgame">New Game</button>
          <br />
          <label for="" class="count-timer">0</label>
        </div>
      </div>
    </div>
  </body>
</html>
