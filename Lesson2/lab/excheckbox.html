<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập checkbox</title>
</head>
<body>
    <h1 style="color: rgb(110, 110, 208)">Pure CSS Custom Checkboxes</h1>
    <div>
        <input type="checkbox"/>
        <label>Checkbox</label>
    </div>
    
    <div>
        <input type="checkbox" checked/>
        <label>CSS only</label>
    </div>

    <div>
        <input type="checkbox" disabled/>
        <label>A disabled checkbox</label>
    </div>

    <div>
        <input type="checkbox" />
        <label>Fourth option</label>
    </div>
</body>
</html>
